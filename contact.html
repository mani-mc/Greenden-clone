<!DOCTYPE html>
<html lang="en">

<head>

https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css
" rel="stylesheet">
</head>

<body>

    <!-- Responsive Navbar -->
    <nav class="bg-green-100 p-3 flex items-center justify-between shadow-xl sticky top-0 z-10">
        <h1 class="text-2xl">Greenden</h1>

        <!-- Menu Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="h-6 w-6 md:hidden">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>

        <!-- Navbar Lists -->
        <ul class="flex gap-5 text-gray-600 hidden md:flex">
            <li>
                <a href="index.html" class="hover:underline hover:text-black">Home</a>
            </li>

            <li>
                <a href="pruducts.html" class="hover:underline hover:text-black">Products</a>
            </li>

            <li>
                <a href="contact.html" class="hover:underline hover:text-black">Contact</a>
            </li>
        </ul>
    </nav>

    <!-- Contact Page -->
    <div class="p-4 mx-auto max-w-xl bg-white">
        <h2 class="text-3xl text-slate-900 font-bold">Contact us</h2>
        <form class="mt-8 space-y-5">
            <div>
                <label class='text-sm text-slate-900 font-medium mb-2 block'>Name</label>
                <input type='text' placeholder='Enter Name'
                    class="w-full py-2.5 px-4 text-slate-800 bg-gray-100 border border-gray-200 focus:border-slate-900 focus:bg-transparent text-sm outline-0 transition-all" />
            </div>
            <div>
                <label class='text-sm text-slate-900 font-medium mb-2 block'>Email</label>
                <input type='email' placeholder='Enter Email'
                    class="w-full py-2.5 px-4 text-slate-800 bg-gray-100 border border-gray-200 focus:border-slate-900 focus:bg-transparent text-sm outline-0 transition-all" />
            </div>
            <div>
                <label class='text-sm text-slate-900 font-medium mb-2 block'>Subject</label>
                <input type='text' placeholder='Enter Subject'
                    class="w-full py-2.5 px-4 text-slate-800 bg-gray-100 border border-gray-200 focus:border-slate-900 focus:bg-transparent text-sm outline-0 transition-all" />
            </div>
            <div>
                <label class='text-sm text-slate-900 font-medium mb-2 block'>Message</label>
                <textarea placeholder='Enter Message' rows="6"
                    class="w-full px-4 text-slate-800 bg-gray-100 border border-gray-200 focus:border-slate-900 focus:bg-transparent text-sm pt-3 outline-0 transition-all">
                </textarea>
            </div>
            <div class="mt-10">
                <button type="submit"
                    class="block w-full bg-black px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-xs hover:bg-indigo-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Let's
                    talk</button>
            </div>
        </form>
    </div>
    <!-- Footer -->
    <section class="bg-green-100 p-10 text-left flex flex-col gap-5">
        <h1 class="text-3xl font-bold">Greenden</h1>
        <p>The standard chunk of lorem ipsum used since the 1500s is reprodused brlow for those interest</p>
        <p>&copy2025 Greenden.com</p>
    </section>
